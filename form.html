<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Social poll</title>
    </head>
    <body>
        <header>
            <h1>Соціологічне опитування</h1>
        </header>
         <hr>
        <section>
            <h2>Анкета учасника</h2>
            <form action="https://formspree.io/orest.krykh@gmail.com" method="POST">
                <label for="client-name"><b>Ваше ім'я:</b></label><br>
                <input type="text" name="client-name" id="client-name" required><br>
                <label for="client-email"><b>Ваш Email:</b></label><br>
                <input type="email" name="client-email" id="client-email" required><br>
                <p>
                    <b>1.Ваш вік?</b><br>
                    <input type="radio" name="Age" id="less-16" value="less-16"><label for="less-16">Менше 16</label><br>
                    <input type="radio" name="Age" id="16-20"  value="16-20"><label for="16-20">Від 16 до 20</label><br>
                    <input type="radio" name="Age" id="20-more" value="20-more"><label for="20-more">Більше 20</label><br> 
                </p>
                <p>
                    <b>2.Які соціальні мережі ви використовуєте?</b><br>
                    <input type="checkbox" name="social-network" id="facebook"  value="facebook"><label for="facebook">Facebook</label><br>
                    <input type="checkbox" name="social-network" id="vkontakte" value="vkontakte"><label for="vkontakte">Вконтакте</label><br>
                    <input type="checkbox" name="social-network" id="google+"   value="google+"><label for="google+">Google+</label><br>
                    <input type="checkbox" name="social-network" id="instagram" value="instagram"><label for="instagram">Instagram</label><br>
                    <input type="checkbox" name="social-network" id="linkedin"  value="linkedin"><label for="linkedin">linkedin</label><br>
                </p>
                <p>
                    <b>3.Скільки людей у вас в друзях</b><br>
                    <input type="radio" name="friends" id="50-100"  value="50-100"><label for="50-100">Від 50 до 100</label><br>
                    <input type="radio" name="friends" id="100-200" value="100-200"><label for="100-200">Від 100 до 200</label><br>
                    <input type="radio" name="friends" id="200-more" value="200-more"><label for="200-more">Від 200 і більше</label><br>
                </p>
                <p>
                    <b>4.З якою метою ви використовуєте соціальні мережі?</b><br>
                    <input type="checkbox" name="purpose" id="work"        value="work"><label for="work">Для роботи</label><br>
                    <input type="checkbox" name="purpose" id="rest"        value="rest"><label for="rest">Для відпочинку</label><br>
                    <input type="checkbox" name="purpose" id="main-stream" value="main-stream"><label for="main-stream">Main Stream</label><br>
                </p>
                <input type="submit" value="Відправити">
                <input type="reset" value="Скинути">
            </form>
            <hr>
        </section>
        <nav>
            <a href="index.html">Home</a>
        </nav>
        <br>
        <footer>&copy;Orest Krykh</footer>
    </body>
</html>
